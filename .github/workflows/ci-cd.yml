name: GeoFleet CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Job 1: Build and Test
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build Common Module
        run: mvn clean install -DskipTests
        working-directory: backend/microservices/common

      - name: Build All Microservices
        run: mvn clean package -DskipTests
        working-directory: backend/microservices

      - name: Run Tests
        run: mvn test
        working-directory: backend/microservices

  # Job 2: Build Docker Images
  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build JARs
        run: |
          mvn clean install -DskipTests -f backend/microservices/common/pom.xml
          mvn clean package -DskipTests -f backend/microservices/pom.xml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: backend/microservices/api-gateway
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/geofleet-api-gateway:latest

      - name: Build & Push Vehicle Tracking Service
        uses: docker/build-push-action@v5
        with:
          context: backend/microservices/vehicle-tracking-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/geofleet-vehicle-tracking:latest

      - name: Build & Push Geofence Service
        uses: docker/build-push-action@v5
        with:
          context: backend/microservices/geofence-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/geofleet-geofence:latest

      - name: Build & Push Alert Processing Service
        uses: docker/build-push-action@v5
        with:
          context: backend/microservices/alert-processing-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/geofleet-alert-processing:latest

      - name: Build & Push Query Service
        uses: docker/build-push-action@v5
        with:
          context: backend/microservices/query-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/geofleet-query:latest

      - name: Build & Push Simulator Service
        uses: docker/build-push-action@v5
        with:
          context: backend/microservices/simulator-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/geofleet-simulator:latest
